<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet & Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Work Tracker</h1>
</header>

<main>
  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <div class="dashboard-card">
      <p>Total Hours: <span id="totalHours">0</span></p>
      <p>Total Gross: $<span id="totalGross">0</span></p>
      <p>Total Net: $<span id="totalNet">0</span></p>
      <p>Total CPF: $<span id="totalCPF">0</span></p>
    </div>
    <button id="clearAll" class="clear-btn">Clear All Entries</button>
  </div>

  <!-- Timesheet Section -->
  <section id="timesheetSection">
    <form id="timesheetForm" class="floating-form">
      <input type="date" id="dateWorked" required>
      <select id="branch">
        <option value="Buangkok">Buangkok</option>
        <option value="Ang Mo Kio">Ang Mo Kio</option>
        <option value="Fernvale">Fernvale</option>
      </select>
      <input type="time" id="timeIn" required>
      <input type="time" id="timeOut" required>
      <button type="submit">Add Entry</button>
    </form>

    <div id="entries"></div>
  </section>

  <!-- Notes Section -->
  <section id="notesSection" style="display:none;">
    <div id="notesContainer"></div>

    <!-- Floating Action Button for Notes -->
    <button id="fabNotes" class="fab">+</button>

    <!-- Modal for Notes -->
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Note</h2>
        <form id="noteForm">
          <div class="input-group">
            <input type="text" id="noteTitle" placeholder=" " required>
            <label for="noteTitle">Title</label>
          </div>
          <div class="input-group">
            <textarea id="noteContent" placeholder=" " rows="4" required></textarea>
            <label for="noteContent">Content</label>
          </div>
          <button type="submit">Save Note</button>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- Bottom Tab Navigation -->
<nav class="bottom-nav">
  <button id="tabTimesheet" class="active">Timesheet</button>
  <button id="tabNotes">Notes</button>
</nav>

<script src="script.js"></script>
</body>
</html>
