<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGrader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>AGrader</header>

  <main>
    <!-- Dashboard -->
    <div class="dashboard">
      <div class="dashboard-card">
        <p>Total Hours</p>
        <h3 id="totalHours">0</h3>
      </div>
      <div class="dashboard-card">
        <p>Total Gross</p>
        <h3 id="totalGross">0</h3>
      </div>
      <div class="dashboard-card">
        <p>Total Net</p>
        <h3 id="totalNet">0</h3>
      </div>
      <div class="dashboard-card">
        <p>Total CPF</p>
        <h3 id="totalCPF">0</h3>
      </div>
    </div>

    <button class="clear-btn" id="clearAll">Clear All Entries</button>

    <!-- Entries -->
    <div id="entries"></div>

    <!-- Notes -->
    <div id="notes" style="display:none;"></div>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button id="tabTimesheet" class="active">Timesheet</button>
    <button id="tabNotes">Notes</button>
  </div>

  <!-- Floating Buttons -->
  <div class="fab" id="addEntryBtn">+</div>
  <div class="fab" id="addNoteBtn" style="bottom: 90px;">üìù</div>

  <!-- Timesheet Modal -->
  <div id="entryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEntry">&times;</span>
      <form id="timesheetForm">
        <div class="input-group">
          <label for="dateWorked">Date Worked</label>
          <input type="date" id="dateWorked" required>
        </div>
        <div class="input-group">
          <label for="branch">Branch</label>
          <select id="branch" required>
            <option value="">Select Branch</option>
            <option value="Buangkok">Buangkok</option>
            <option value="Ang Mo Kio">Ang Mo Kio</option>
            <option value="Fernvale">Fernvale</option>
          </select>
        </div>
        <div class="input-group">
          <label for="timeIn">Time In</label>
          <input type="time" id="timeIn" required>
        </div>
        <div class="input-group">
          <label for="timeOut">Time Out</label>
          <input type="time" id="timeOut" required>
        </div>
        <button type="submit">Add Entry</button>
      </form>
    </div>
  </div>

  <!-- Notes Modal -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeNote">&times;</span>
      <form id="noteForm">
        <div class="input-group">
          <label for="noteText">Note</label>
          <textarea id="noteText" required></textarea>
        </div>
        <button type="submit">Add Note</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
