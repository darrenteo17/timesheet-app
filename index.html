<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Timesheet App</h1>
  </header>

  <!-- Dashboard summary -->
  <div id="dashboard">
    <p><strong>Total Hours:</strong> <span id="totalHours">0</span></p>
    <p><strong>Total Gross:</strong> $<span id="totalGross">0.00</span></p>
    <p><strong>Total Net:</strong> $<span id="totalNet">0.00</span></p>
    <p><strong>Total CPF:</strong> $<span id="totalCPF">0.00</span></p>
  </div>

  <!-- Form -->
  <form id="timesheetForm">
    <label for="dateWorked">Date Worked</label>
    <input type="date" id="dateWorked" required>

    <label for="branch">Branch</label>
    <select id="branch" required>
      <option value="">--Select Branch--</option>
      <option value="Buangkok">Buangkok</option>
      <option value="Ang Mo Kio">Ang Mo Kio</option>
      <option value="Fernvale">Fernvale</option>
    </select>

    <label for="timeIn">Time In</label>
    <input type="time" id="timeIn" required>

    <label for="timeOut">Time Out</label>
    <input type="time" id="timeOut" required>

    <button type="submit">Add Entry</button>
  </form>

  <!-- Saved entries -->
  <h2>Saved Entries</h2>
  <button id="clearAll">Clear All Entries</button>
  <div id="entries"></div>

  <script src="script.js"></script>
</body>
</html>
