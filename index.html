<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGrader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>

<header>
  <h1>AGrader</h1>
</header>

<main>

  <!-- DASHBOARD -->
  <div class="dashboard">
    <div class="dashboard-card">
      <p>Total Hours: <span id="totalHours">0</span></p>
    </div>
    <div class="dashboard-card">
      <p>Total Gross: $<span id="totalGross">0</span></p>
    </div>
    <div class="dashboard-card">
      <p>Total Net: $<span id="totalNet">0</span></p>
    </div>
    <div class="dashboard-card">
      <p>Total CPF: $<span id="totalCPF">0</span></p>
    </div>
  </div>

  <button class="clear-btn" id="clearAll">Clear All Entries</button>

  <!-- TABS -->
  <div class="bottom-nav">
    <button id="tabTimesheet" class="active">Timesheet</button>
    <button id="tabNotes">Notes</button>
  </div>

  <!-- TIMESHEET SECTION -->
  <section id="timesheetSection">
    <div id="entries"></div>
    <button class="fab" id="fab">+</button>
  </section>

  <!-- NOTES SECTION -->
  <section id="notesSection" style="display:none;">
    <div id="notesList"></div>
    <button class="fab" id="fabNotes">+</button>
  </section>
</main>

<!-- TIMESHEET MODAL -->
<div id="entryModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="timesheetForm">
      <div class="input-group">
        <input type="date" id="dateWorked" required>
        <label>Date Worked</label>
      </div>
      <div class="input-group">
        <select id="branch" required>
          <option value="">Select Branch</option>
          <option value="Buangkok">Buangkok</option>
          <option value="Ang Mo Kio">Ang Mo Kio</option>
          <option value="Fernvale">Fernvale</option>
        </select>
        <label>Branch</label>
      </div>
      <div class="input-group">
        <input type="time" id="timeIn" required>
        <label>Time In</label>
      </div>
      <div class="input-group">
        <input type="time" id="timeOut" required>
        <label>Time Out</label>
      </div>
      <button type="submit">Add Entry</button>
    </form>
  </div>
</div>

<!-- NOTES MODAL -->
<div id="noteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="noteForm">
      <div class="input-group">
        <textarea id="noteContent" class="auto-resize" placeholder="Write your note..." required></textarea>
        <label>Note</label>
      </div>
      <button type="submit">Save Note</button>
    </form>
  </div>
</div>

<script src="script.js"></script>

<!-- REGISTER SERVICE WORKER -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(err => console.log('SW Registration Failed:', err));
}
</script>
</body>
</html>
