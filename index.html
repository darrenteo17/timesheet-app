<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

</head>
<body>

  <h1>Timesheet</h1>

  <form id="timesheetForm">
    <label>Date Worked</label>
    <input type="date" id="dateWorked" required>

    <label>Branch</label>
    <select id="branch" required>
        <option value="">--Select Branch--</option>
        <option value="Buangkok">Buangkok</option>
        <option value="Ang Mo Kio">Ang Mo Kio</option>
        <option value="Fernvale">Fernvale</option>
    </select>


    <label>Time In</label>
    <input type="time" id="timeIn" required>

    <label>Time Out</label>
    <input type="time" id="timeOut" required>


    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <h2>Saved Entries</h2>
  <button id="clearAll">Clear All Entries</button>
  <div id="entries"></div>


  <script src="script.js"></script>
</body>
</html>
